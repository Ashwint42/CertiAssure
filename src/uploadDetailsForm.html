<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Certificate Details</title>
    <link rel="stylesheet" href="../styles/optionsForm.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="greeting">Welcome, Student!</div>
      <button class="logout-btn">Logout</button>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
      <h1>Upload Certificate Details</h1>
      <form action="#" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="student-name">Student Name:</label>
          <input type="text" id="student-name" name="student-name" required />
        </div>
        <div class="form-group">
          <label for="university-name">University Name:</label>
          <input
            type="text"
            id="university-name"
            name="university-name"
            required
          />
        </div>
        <div class="form-group">
          <label for="university-id">University ID:</label>
          <input type="text" id="university-id" name="university-id" required />
        </div>
        <div class="form-group">
          <label for="certificate-file">Choose File:</label>
          <input
            type="file"
            id="certificate-file"
            name="certificate-file"
            accept=".pdf,.doc,.docx"
            required
          />
        </div>
        <button type="submit">Upload</button>
      </form>
    </div>
  </body>
</html>
